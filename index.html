<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prosta lista zadań</title>
    <link rel="icon" href="picture/MATI.png">
    <link href="CSS/style.css" rel="stylesheet">
    <link href="CSS/container.css" rel="stylesheet">
    <link href="CSS/section.css" rel="stylesheet">
</head>

<body>
    <main class="container">
        <header>
            <h2>Prosta lista zadań</h2>
        </header>
        <section class="section">
            <h3 class="section__header">
                Dodaj nowe zadanie
            </h3>
            <div class="section__content">
                <form class="form js-form">
                    <input class="form__input js-newTask" placeholder="Co jest do zrobienia?">
                    <button class="form__button">Dodaj zadanie</button>
                </form>
            </div>
        </section>
        <section class="section">
            <h3 class="section__header">
                Lista zadań
            </h3>
            <div class="section__content">
                <ul class="tasks js-tasks"></ul>
            </div>
        </section>
    </main>

</body>

</html>
